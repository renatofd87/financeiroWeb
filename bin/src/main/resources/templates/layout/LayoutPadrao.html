<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<meta charset="UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>

	<title>Spring e Layout Atacama</title>

	<link rel="stylesheet" type="text/css" th:href="@{/layout/stylesheets/vendors.min.css}"/>
	<link rel="stylesheet" type="text/css" th:href="@{/layout/stylesheets/financeiro.min.css}"/>
	
	<link rel="stylesheet" type="text/css" th:href="@{/stylesheets/financeiro.css}"/>
	
	<link rel="stylesheet" type="text/css" th:href="@{/layout/stylesheets/jquery-ui.css}"/>
	<link rel="stylesheet" type="text/css" th:href="@{/layout/stylesheets/jquery-ui.structure.css}"/>
	<link rel="stylesheet" type="text/css" th:href="@{/layout/stylesheets/jquery-ui.theme.css}"/>
	
	
	<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
	<script th:src="@{/layout/javascripts/jquery-ui.js}"></script>
	<script th:src="@{/layout/javascripts/financeiro.js}"></script>
	
	<script th:src="@{/layout/javascripts/jquery.maskMoney.js}"></script>
	
</head>
<body>
<input type="hidden" name="_csrf_header" th:value="${_csrf.headerName}"/>
<input type="hidden" name="_csrf" th:value="${_csrf.token}"/>

<div class="aw-layout-page">
	
	<nav class="navbar  navbar-fixed-top  navbar-default  js-sticky-reference" id="main-navbar">
	  <div class="container-fluid">

	    <div class="navbar-header">

	      <ul class="nav  navbar-nav">
	        <li>
	          <a href="#" class="js-sidebar-toggle"><i class="fa  fa-bars"></i></a>
	        </li>
	      </ul>
	    </div>

	    <ul class="nav navbar-nav  navbar-right">
	    	  <li>
	    	  	<p class="navbar-text" th:text="${#authentication.name}"></p>
	    	  </li>
	    
	      <li>
	        <a th:href="@{/logout}"><em class="fa  fa-sign-out"></em></a>
	      </li> 
	    </ul>

	  </div>
	</nav>
	
	<aside class="aw-layout-sidebar  js-sidebar">
		<div class="aw-layout-sidebar__content">
	
	    	<nav class="aw-menu  js-menu">
	      		<ul class="aw-menu__list">
	        		<li class="aw-menu__item">
          			<a th:href="@{/despesa/novo}">
          				<i class="fa  fa-fw  fa-plus-circle"></i>
          				<span>Nova despesa</span>
          			</a>
	        		</li>
	        		
	        		<li class="aw-menu__item" sec:authorize-url="/despesa">
          			<a th:href="@{/despesa}">
          				<i class="fa  fa-fw  fa-search"></i>
          				<span>Listagem de despesas</span>
          			</a>
	        		</li>
	      	</ul>
	    	</nav>
		</div>
	</aside>
	
	<section class="aw-layout-content  js-content" layout:fragment="conteudo"></section>
	
	<footer class="aw-layout-footer  js-content">
		<div class="container-fluid">
			<span class="aw-footer-disclaimer">&copy; 2016 Controle Financeiro. Todos os direitos reservados.</span>
		</div>
	</footer>
</div>


<th:block layout:fragment="javascript-extra"></th:block>

</body>
</html>
