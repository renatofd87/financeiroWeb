<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/LayoutPadrao">
	
<head>
	<title>Listagem de Categorias</title>
</head>

<body>
<section layout:fragment="conteudo">
	<div class="page-header modalConfirma">
		<div id="dialog-confirm-categoria" title="Excluir Categoria" style="display:none">
		  <p><span class="ui-icon ui-icon-alert" style="float:left; margin:12px 12px 20px 0;"></span>A categoria sera excluída permanentemente e não pode ser recuperada. Você tem certeza?</p>
		</div>
		<div id="dialog-categoria-usando" title="Categoria não pode ser Excluida" style="display:none">
		  <p><span class="ui-icon ui-icon-alert" style="float:left; margin:12px 12px 20px 0;"></span>A categoria não pode ser excluida, ela esta sendo usada em alguma despesa !!</p>
		</div>
	</div>
	<div class="container-fluid">
		<div class="table-responsive">
			<table id="tabela-categorias" class="table  table-striped  table-bordered  table-hover  table-condensed  js-sticky-table">
				<thead class="aw-table-header-solid">
					<tr>
						<th class="text-center">Data da Criação</th>
						<th class="text-center">Categoria</th>
						<th class="text-center">Descrição</th>
						<th class="text-center"></th>
						<th class="text-center"></th>
					</tr>
				</thead>
				<tbody class="text-center">
					<tr th:each="categoria : ${categorias}">
						<td th:text="${categoria.datacriacao}">Data da Criação</td>
						<td th:text="${categoria.nomecategoria}"></td>
						<td th:text="${categoria.descricao}">Descrição</td>
						<td>
							<a th:href="@{/categoria/{codigo}(codigo=${categoria.idcategoria})}">
								<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
							</a>
						</td>
						<td>
							<a href="#" th:onclick="'deletarCategoria(\'' + ${categoria.idcategoria} + '\');'">
								<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
							</a>
						</td>
					</tr>
					<tr th:if="${categorias.empty}">
						<td colspan="7">Nenhuma categoria cadastrada</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</section>
</body>
</html>
