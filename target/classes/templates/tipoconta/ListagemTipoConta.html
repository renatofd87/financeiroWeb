<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/LayoutPadrao">
	
<head>
	<title>Listagem de Tipos de Contas</title>
</head>

<body>
<section layout:fragment="conteudo">
	<div class="page-header modalConfirma">
		<div id="dialog-confirm-tipoConta" title="Excluir Tipo Conta" style="display:none">
		  <p><span class="ui-icon ui-icon-alert" style="float:left; margin:12px 12px 20px 0;"></span>O Tipo Conta sera excluída permanentemente e não pode ser recuperada. Você tem certeza?</p>
		</div>
		<div id="dialog-tipoConta-usando" title="Tipo Conta não pode ser Excluida" style="display:none">
		  <p><span class="ui-icon ui-icon-alert" style="float:left; margin:12px 12px 20px 0;"></span>O Tipo Conta não pode ser excluida, ele esta sendo usado em alguma Conta !!</p>
		</div>
	</div>
	<div class="container-fluid">
		<div class="table-responsive">
			<table id="tabela-tiposConta" class="table  table-striped  table-bordered  table-hover  table-condensed  js-sticky-table">
				<thead class="aw-table-header-solid">
					<tr>
						<th class="text-center">Data da Criação</th>
						<th class="text-center">TipoConta</th>
						<th class="text-center">Descrição</th>
						<th class="text-center"></th>
						<th class="text-center"></th>
					</tr>
				</thead>
				<tbody class="text-center">
					<tr th:each="tipoConta : ${tiposConta}">
						<td th:text="${tipoConta.dataCriacao}">Data da Criação</td>
						<td th:text="${tipoConta.tipoConta}"></td>
						<td th:text="${tipoConta.descricao}">Descrição</td>
						<td>
							<a th:href="@{/tipoconta/{codigo}(codigo=${tipoConta.idTipoConta})}">
								<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
							</a>
						</td>
						<td>
							<a href="#" th:onclick="'deletarTipoConta(\'' + ${tipoConta.idTipoConta} + '\');'">
								<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
							</a>
						</td>
					</tr>
					<tr th:if="${tiposConta.empty}">
						<td colspan="7">Nenhum Tipo de Conta cadastrado</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</section>
</body>
</html>
